{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

<div class="container w-50">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
</div>
</body>
</html>
